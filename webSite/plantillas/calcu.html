<script language="javascript">
function addChar_sid(input, character)
{
	
if(input.value == null || input.value == "0")
input.value = character
else
input.value += character
		
		document.calculadora.display.focus();
}

function addChar_cal(input)
{
input.value = input.value.substring(0, input.value.length - 1);
	document.calculadora.display.focus();
}

function changeSign_cal(input)
{
// could use input.value = 0 - input.value, but let's show off substring
if(input.value.substring(0, 1) == "-")
	input.value = input.value.substring(1, input.value.length)
else
	input.value = "-" + input.value
}

function compute_cal(form) 
{
	form.display.value = eval(form.display.value)
}

function square_cal(form) 
{
	form.display.value = eval(form.display.value) * eval(form.display.value)
}

function checkNum_cal(str) 
{
	for (var i = 0; i < str.length; i++) {
		var ch = str.substring(i, i+1)
		if (ch < "0" || ch > "9") {
			if (ch != "/" && ch != "*" && ch != "+" && ch != "-" 
				&& ch != "(" && ch!= ")") {
				
				alert('Entrada no vÃ¡lida');
				return false
			}
		}
	}
	return true
}
function OK_OK(){
	if (checkNum_cal(document.calculadora.display.value))	{ compute_cal(document.calculadora); }
	return false;
}

function soloNumeros(e)
{
tecla = (document.all) ? e.keyCode : e.which;
	if ((tecla >= 48 && tecla <= 67) || (tecla == 37 || tecla == 187 ||  tecla == 46 || tecla == 189  ||  tecla == 39  || tecla == 13 || tecla == 8) )  {return true;}else{return false;}

}
</script>
